{% load static %}
<html lang="en">

	<head>
		<title>Synthetic FSL</title>
		
		<!-- Metadata -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Icon -->
		<link rel="shortcut icon" href="">
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/858bdd2c81.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/allcsa.js' %}" type="text/javascript"></script>
	</head>
	

	<body onload="CWASA.init();">

		<!-- Nav Bar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
			<a class="navbar-brand" href="/"><kbd><i class="fas fa-american-sign-language-interpreting"></i> Synthetic FSL</a></kbd>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'translator' %}">FSL Translator</a>
					</li>
					<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Inventories</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="{% url 'handshape_list' %}">Handshapes</a>
						<a class="dropdown-item" href="{% url 'sign_list' %}">Signs</a>
					</div>
					</li>
				</ul>
				{% if user.is_authenticated %}
				<a href="{% url 'logout' %}" class="nav-item nav-link text-white">
					<i class="fas fa-sign-out-alt"></i> Sign out
				</a>
				{% else %}
				<a href="{% url 'login' %}" class="nav-item nav-link text-white">
					<i class="fas fa-sign-in-alt"></i> Sign in
				</a>
				{% endif %}
			</div>
		</nav>

		<!-- Container -->
		<div style="padding: 100px 30px 0 30px;font-size: 0.9rem;">
			{% block content %}
			{% endblock %}
		</div>


	</body>

</html>
